global:
  name: consul
  datacenter: dc1
  image: hashicorp/consul:1.10.0-alpha
  metrics:
    enabled: true
    enableAgentMetrics: true
server:
  replicas: 1
ui:
  enabled: true
connectInject:
  enabled: true
  default: true
  metrics:
    defaultEnableMerging: true
controller:
  enabled: true
prometheus:
  enabled: true
grafana:
  enabled: true
