---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: frontend-v1
spec:
  protocol: "http"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-v1
  labels:
    app: frontend-v1
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: high
      protocol: TCP
      targetPort: 80
  selector:
    app: frontend-v1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-v1
automountServiceAccountToken: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configmap-v1
data:
  config: |
    # /etc/nginx/conf.d/default.conf
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;
        #access_log  /var/log/nginx/host.access.log  main;
        root   /usr/share/nginx/html;
        index  index.html index.htm; 

        location / { }

        location ^~ /hashicups {
            #alias /usr/share/nginx/html/;
            rewrite ^/hashicups(.*)$ /$1 last; 
        }

        # Proxy pass the api location to save CORS
        # Use location exposed by Consul connect
        location /api {
            proxy_pass http://public-api:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v1
  labels:
    app: frontend-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      service: frontend-v1
      app: frontend-v1
  template:
    metadata:
      labels:
        service: frontend-v1
        app: frontend-v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"
        consul.hashicorp.com/connect-inject: "true"
    spec:
      serviceAccountName: frontend-v1
      volumes:
      - name: config
        configMap:
          name: nginx-configmap-v1
          items:
          - key: config
            path: default.conf
      containers:
        - name: frontend-v1
          image: hashicorpdemoapp/frontend:v0.0.2
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d
              readOnly: true
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP