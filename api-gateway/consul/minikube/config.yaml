global:
  name: consul
  datacenter: dc1
  image: "hashicorp/consul:1.11.0-beta2"
  tls:
    enabled: true
    serverAdditionalDNSSANs:
    - host.docker.internal
    - localhost
    - consul-server.default.svc.cluster.local
server:
  replicas: 1
  securityContext:
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
    fsGroup: 0
ui:
  enabled: true
  service:
    type: 'NodePort'
connectInject:
  enabled: true
controller:
  enabled: true